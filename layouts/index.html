{{ define "main" }}
<section class="hero">
    <div class="hero-content">
        <h1>{{ i18n "hero_greeting" }} {{ .Site.Params.author | default "" }}</h1>
        <p>{{ .Site.Params.subtitle | default "数字游民 • 科技探索者 • 生活记录者" }}</p>
        <p>{{ .Site.Params.description | default "分享科技前沿见解，记录数字游民生活，提供实用攻略指南" }}</p>
        <div class="cta-buttons">
            <a href="{{ .Site.BaseURL }}resources/" class="btn btn-primary">Explore Resources</a>
            <a href="{{ .Site.BaseURL }}about/" class="btn btn-secondary">Learn More</a>
        </div>
    </div>
</section>

{{ end }}
