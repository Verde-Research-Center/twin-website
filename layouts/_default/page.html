{{ define "main" }}
<div class="about-container" style="width: 100%; display: flex; justify-content: center;">
    <article class="about-content" style="width: 70%; max-width: 1400px;">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn-close"></span>
                <span class="btn-minimize"></span>
                <span class="btn-maximize"></span>
            </div>
            <div class="terminal-title">{{ .Title }}.md</div>
        </div>
        <div class="terminal-body">
            <div class="prompt-line">
                <span class="prompt">$</span>
                <span class="command">cat {{ .Title | lower }}.md</span>
            </div>
            <div class="content">
                {{ .Content }}
            </div>
            {{ if or (eq .Title "About Me") (eq .Title "关于我") }}
            <div class="contact-section">
                <div class="prompt-line">
                    <span class="prompt">$</span>
                    <span class="command">ls -la contact/</span>
                </div>
                <div class="contact-grid">
                    {{ range .Site.Params.contact }}
                    <div class="contact-file">
                        <span class="file-icon">{{ .icon }}</span>
                        <span class="file-name">{{ .name | lower }}.txt</span>
                        <span class="file-content">{{ .value }}</span>
                    </div>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </article>
</div>

<style>
.about-content .content ul {
    padding-left: 0 !important;
    margin-left: 0 !important;
    list-style-position: inside !important;
}

.about-content .content li {
    margin-bottom: 0.5rem !important;
}

.about-content .content p,
.about-content .content li,
.about-content .content {
    font-size: 1rem;
    line-height: 1.6;
    color: #ffffff !important;
}

.about-content .content strong {
    color: #ffffff !important;
}
</style>

{{ end }}
