{{ define "main" }}
<div class="about-container" style="width: 100%; display: flex; justify-content: center;">
    <article class="about-content" style="width: 70%; max-width: 1400px;">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn-close"></span>
                <span class="btn-minimize"></span>
                <span class="btn-maximize"></span>
            </div>
            <div class="terminal-title">{{ .Title | lower }}.md</div>
        </div>
        <div class="terminal-body">
            <div class="content">
                {{ if .Content }}
                {{ .Content }}
                {{ end }}
    
                {{ if .Pages }}
                <div class="blog-posts">
                    {{ range .Pages }}
                    <article class="blog-post">
                        <h3>{{ .Title }}</h3>
                        <div class="blog-meta">{{ .Date.Format (i18n "date_format") }}</div>
                        <p>{{ .Summary }}</p>
                        <a href="{{ .Permalink }}" class="btn btn-secondary">{{ i18n "read_more" }}</a>
                    </article>
                    {{ end }}
                </div>
                {{ end }}
            </div>
        </div>
    </article>
</div>

<style>
.about-container {
    margin-top: 5rem;
    padding: 2rem;
    display: flex;
    justify-content: center;
}

.about-content {
    max-width: 800px;
    width: 100%;
    background: #1a1a2e;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(0, 212, 255, 0.2);
}

.terminal-header {
    background: #16213e;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid rgba(0, 212, 255, 0.1);
}

.terminal-buttons {
    display: flex;
    gap: 8px;
    margin-right: 15px;
}

.terminal-buttons span {
    width: 12px;
    height: 12px;
    border-radius: 50%;
}

.btn-close { background: #ff5f57; }
.btn-minimize { background: #ffbd2e; }
.btn-maximize { background: #28ca42; }

.terminal-title {
    color: #888;
    font-family: 'Monaco', 'Menlo', monospace;
    font-size: 0.9rem;
}

.terminal-body {
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
}

.prompt-line {
    margin: 1.5rem 0 1rem 0;
    display: flex;
    align-items: center;
    gap: 10px;
}

.prompt {
    color: #00d4ff;
    font-weight: bold;
}

.command {
    color: #9d50bb;
    font-weight: bold;
}

.content {
    color: #e0e0e0;
    margin: 1rem 0;
}

.about-content .content ul {
    padding-left: 0 !important;
    margin-left: 0 !important;
    list-style-position: inside !important;
}

.about-content .content li {
    margin-bottom: 0.5rem !important;
    line-height: 1.6 !important;
}

.about-content .content p,
.about-content .content li,
.about-content .content {
    font-size: 1rem !important;
    line-height: 1.6 !important;
    color: #ffffff !important;
}

.about-content .content strong {
    color: #ffffff !important;
}
</style>

{{ end }}
